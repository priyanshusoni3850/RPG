<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text-to-Speech Generator</title>
  <style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    p {
      text-align: center;
      color: #555;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    #error {
      color: #e74c3c;
      margin-top: 15px;
      text-align: center;
    }
    #audio-player {
      margin-top: 30px;
      display: none;
      text-align: center;
    }
    #audio-player h2 {
      color: #2c3e50;
    }
    #download-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #3498db;
      border: 1px solid #3498db;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #download-link:hover {
      background: #3498db;
      color: #fff;
    }
    /* Processing indicator */
    #processing {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .spinner {
      margin: 0 auto 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Generator</h1>
    <p>Upload a voice sample (up to 1 minute long) and enter text to generate speech.</p>
    <form id="tts-form">
      <label for="voice_sample">Voice Sample (Audio File):</label>
      <input type="file" id="voice_sample" name="voice_sample" accept="audio/*" required>
      
      <label for="text">Text:</label>
      <textarea id="text" name="text" rows="4" placeholder="Enter text here..." required></textarea>
      
      <button type="submit">Generate Speech</button>
    </form>

    <div id="error"></div>
    
    <!-- Processing indicator -->
    <div id="processing">
      <div class="spinner"></div>
      <p>Processing, please wait...</p>
    </div>
    
    <div id="audio-player">
      <h2>Generated Speech</h2>
      <audio controls id="audio-output"></audio>
      <br>
      <a id="download-link" href="#" download="output_speech.wav">Download Audio</a>
    </div>
  </div>

  <script>
    // Replace with your actual ngrok public URL
    const NGROK_URL = "https://9717-35-197-49-174.ngrok-free.app";

    // Helper function to get the duration of the audio file
    function getAudioDuration(file) {
      return new Promise((resolve, reject) => {
        const objectUrl = URL.createObjectURL(file);
        const audio = new Audio();
        audio.src = objectUrl;
        audio.addEventListener('loadedmetadata', () => {
          URL.revokeObjectURL(objectUrl);
          resolve(audio.duration);
        });
        audio.addEventListener('error', () => reject("Error loading audio metadata."));
      });
    }

    const form = document.getElementById('tts-form');
    const errorDiv = document.getElementById('error');
    const processingDiv = document.getElementById('processing');
    const audioPlayerDiv = document.getElementById('audio-player');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      
      errorDiv.textContent = "";
      audioPlayerDiv.style.display = "none";

      const fileInput = document.getElementById('voice_sample');
      const file = fileInput.files[0];
      
      if (!file) {
        errorDiv.textContent = "Please select an audio file.";
        return;
      }
      
      // Validate that the audio file is no longer than 1 minute
      try {
        const duration = await getAudioDuration(file);
        if (duration > 60) {
          errorDiv.textContent = "Audio file is longer than 1 minute. Please select a shorter audio file.";
          return;
        }
      } catch (err) {
        errorDiv.textContent = "Error reading audio file.";
        return;
      }
      
      const formData = new FormData();
      formData.append('voice_sample', file);
      formData.append('text', document.getElementById('text').value);
      
      // Show processing indicator
      processingDiv.style.display = "block";
      
      try {
        const response = await fetch(NGROK_URL + '/process', {
          method: 'POST',
          body: formData
        });
        
        // Hide processing indicator when response returns
        processingDiv.style.display = "none";
        
        if (!response.ok) {
          const errorData = await response.json();
          errorDiv.textContent = errorData.error || "An error occurred.";
          return;
        }
        
        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);
        
        const audioElement = document.getElementById('audio-output');
        audioElement.src = audioUrl;
        
        const downloadLink = document.getElementById('download-link');
        downloadLink.href = audioUrl;
        
        audioPlayerDiv.style.display = "block";
      } catch (err) {
        processingDiv.style.display = "none";
        errorDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
